<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQuery Google CDN</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $('button').click(function () {
          $('p').hide();
        });
      });
    </script>
  </head>
  <body>
    <ul>
      <li>$(selector).action()</li>
      <li>$ define/access jQuery</li>
      <li>Selector to find HTML elements</li>
      <li>action() to be performed on element(s)</li>
      <li>
        Nest jQuery methods in $(document.ready(function(){insert jQuery methods
        here});
      </li>
    </ul>

    <h2>This is a heading</h2>

    <p>This is a line of text</p>
    <p>Another line of text.</p>

    <button>Hide</button>
  </body>
</html>
